<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Picture Popup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/qgCMcWC7/5b5a070ed0e811d9d79c38b3698be0f3.png" alt="Pop-up Image" />
